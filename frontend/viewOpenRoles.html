<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>View Open Roles</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        table {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <h1>SBRP</h1>
    </div>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">RoleID</th>
                    <th scope="col">Role Name
                    </th>
                    <th scope="col">Description</th>
                    <th scope="col">Apply</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
        <script>
            async function fetchListings() {
                try {
                    const res = await fetch('http://localhost:5002/role-listings');
                    const data = await res.json();

                    if (data.code === 200) {
                        return data.data.listing;
                    } else {
                        console.error('Failed to fetch listings.');
                    }
                } catch (err) {
                    console.error('An error occurred:', err);
                }
            }

            async function fetchRole(id) {
                try {
                    const res = await fetch('http://localhost:5002/roles/' + id);
                    const data = await res.json();

                    if (data.code === 200) {
                        return data.role;
                    } else {
                        console.error('Failed to fetch role.');
                    }
                } catch (err) {
                    console.error('An error occurred:', err);
                }
            }

            function createRow(roleId, roleName, listingDesc) {
                const row = document.createElement('tr')

                const idCell = document.createElement('td')
                idCell.setAttribute('scope', 'row')
                idCell.textContent = roleId
                row.appendChild(idCell)

                const nameCell = document.createElement('td')
                nameCell.textContent = roleName
                row.appendChild(nameCell)

                const descCell = document.createElement('td')
                descCell.textContent = listingDesc
                row.appendChild(descCell)

                const applyCell = document.createElement('td');
                const applyButton = document.createElement('button');
                applyButton.className = 'btn btn-success';
                applyButton.textContent = 'Apply';
                applyCell.appendChild(applyButton);
                row.appendChild(applyCell);

                return row
            }

            fetchListings().then(listings => {
                const tbody = document.getElementById('tbody')
                listings.forEach(listing => {
                    fetchRole(listing.role_id).then(role => {
                        let roleId = listing.role_id
                        let roleName = role.role_name
                        let listingDesc = listing.role_listing_desc
                        const newRow = createRow(roleId, roleName, listingDesc)
                        tbody.appendChild(newRow)
                    })

                })
            })
        </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer class="bg-light text-center py-3">
    <p>&copy; 2023 SBRP. All Rights Reserved.</p>
</footer>

</html>
