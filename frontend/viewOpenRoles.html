  <script>
    async function fetchListings() {
      try {
        const res = await fetch('http://localhost:5002/role-listings');
        const data = await res.json();
        console.log(data.data.listing)
        for (let postObj of data.data.listing) {
          document.getElementById("jobListings").innerHTML += `
            <li class="job-listing d-block d-sm-flex pb-3 pb-sm-0 align-items-center" data-toggle="modal" data-target="#jobModal" style="cursor: pointer" data-id="${postObj.role_id}" onclick="showModal(${postObj.role_id})">
              <div class="job-listing-about d-sm-flex custom-width w-100 justify-content-between mx-4 text-dark">
                <div class="job-listing-logo">
                  ${postObj.role_id}
                </div>
                <div id="${postObj.role_id}" class="job-listing-position custom-width w-50 mb-3 mb-sm-0">
                  <h2>${postObj.role_listing_desc}</h2>
                </div>
                <div class="job-listing-location mb-3 mb-sm-0 custom-width w-25">
                  Closing on: ${postObj.role_listing_close} 
                </div>
              </div>
            </li>
          `
          getBadges(postObj.role_id)
        }
        if (data.code === 200) {
          return data.data.listing;
        } else {
          console.error('Failed to fetch listings.');
        }
      } catch (err) {
        console.error('An error occurred:', err);
      }
    }

    async function getBadges(role_id) {
      try {
        const res = await fetch('http://localhost:5001/skills/role/' + role_id)
        const data = await res.json()
        if (data.skills.length != 0) {
          for (skill of data.skills) {
            document.getElementById(role_id).innerHTML += `
              <span class="badge badge-success">${skill.skill_name}</span>
            `
          }
        }
      } catch (err) {
        console.error('An error occured:', err)
      }
    }

    async function fetchRole(id) {
      try {
        const res = await fetch('http://localhost:5002/roles/' + id);
        const data = await res.json();

        if (data.code === 200) {
          return data.role;
        } else {
          console.error('Failed to fetch role.');
        }
      } catch (err) {
        console.error('An error occurred:', err);
      }
    }


    fetchListings()

    function showModal(jobId) {
      fetchRole(jobId).then(role => {
        const jobTitleElement = document.getElementById('modalJobTitle');
        const jobDescriptionElement = document.getElementById('modalJobDescription');
        console.log(role)
        jobTitleElement.textContent = role.role_name;
        jobDescriptionElement.textContent = role.role_description; // Use appropriate field from the role object

        // Show the modal
        $('#jobModal').modal('show');
      });
    }
    //  filter candidates based on selected skills and level
    function filterCandidates() {
      var selectedSkills = $('#skillsSelect').val();
      var selectedLevel = $('#levelSelect').val();

      // Assume this function sends a request to the server to filter candidates
      // and updates the candidates list in the UI
      updateCandidatesList(selectedSkills, selectedLevel);
    }

    // Dummy function to represent updating the candidates list
    function updateCandidatesList(skills, level) {
      // Clear the current list
      $('#candidatesList').empty();

      // DUMMY DATA (to be updated!!!)
      var filteredCandidates = [
        { name: 'John Doe', skills: ['Python', 'Java'], level: 'Beginner' },
        { name: 'Jane Smith', skills: ['JavaScript', 'Java'], level: 'Intermediate' },
        { name: 'Elijah Khor', skills: ['JavaScript', 'Java'], level: 'Expert' },
        // ... other candidates
      ];


      for (var candidate of filteredCandidates) {
        $('#candidatesList').append('<li class="list-group-item">' + candidate.name + ' - ' + candidate.skills.join(', ') + ' - ' + candidate.level + '</li>');
      }
    }

  </script>
