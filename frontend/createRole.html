  <link rel="stylesheet" href="css/animate.min.css" />

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body id="top">
  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div class="site-wrap">
    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <!-- NAVBAR -->
    <div id="navbar-placeholder"></div>

    <script>
      $(function () {
        $("#navbar-placeholder").load("navbar.html");
      });
    </script>

    <!-- HOME -->
    <section class="section-hero overlay inner-page bg-image" style="background-image: url('images/hero_1.jpg')"
      id="home-section">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1 class="text-white font-weight-bold">Create Role Listing</h1>
            <div class="custom-breadcrumbs">
              <a href="#">Home</a> <span class="mx-2 slash">/</span>
              <a href="#">Job</a> <span class="mx-2 slash">/</span>
              <span class="text-white"><strong>Post a Job</strong></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="site-section">
      <div class="container">
        <div class="row align-items-center mb-5">
          <div class="col-lg-8 mb-4 mb-lg-0">
            <div class="d-flex align-items-center">
              <div>
                <h2>Create Role Listing</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-lg-12">
            <form class="p-4 p-md-5 border rounded" method="post">
              <h3 class="text-black mb-5 border-bottom pb-2">Role Details</h3>

              <div class="form-group">
                <label for="role-title">Role Title</label>
                <input type="text" class="form-control" id="role-title" placeholder="Enter Role Title..." />
              </div>

              <div class="form-group">
                <label>Skills Required</label>
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="skills-dropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select Skills
                  </button>
                  <div class="dropdown-menu" aria-labelledby="skills-dropdown">
                    <div id="skillForm">
                    </div>

                  </div>
                </div>
                <div id="selected-skills"></div>
              </div>

              <div class="form-group">
                <label for="role-desc">Role Description</label>
                <textarea class="form-control" id="role-desc" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="listing-desc">Listing Description</label>
                <textarea class="form-control" id="listing-desc" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="manager">Manager</label>
                <select class="form-control" id="manager">
                </select>
              </div>

              <div class="form-group">
                <label for="opening-date" class="form-label">Opening Date</label>
                <input type="date" class="form-control" id="opening-date" name="opening-date" required />
              </div>

              <div class="form-group">
                <label for="closing-date" class="form-label">Closing Date</label>
                <input type="date" class="form-control" id="closing-date" name="closing-date" required />
              </div>

              <div class="mb-3">
                <label for="visibility" class="form-label">Visibility</label>
                <br />
                <select class="form-select" id="visibility" name="visibility" required>
                  <option value="public">Public</option>
                  <option value="private">Private</option>
                </select>
              </div>
            </form>
          </div>
        </div>
        <div class="row align-items-center mb-5">
          <div class="col-lg-4 ml-auto">
            <div class="row">
              <div class="col-6">
                <button class="btn btn-block btn-primary btn-md" onclick="createListing()">Create Role Listing</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="site-footer">
      <a href="#top" class="smoothscroll scroll-top">
        <span class="icon-keyboard_arrow_up"></span>

  </div>
  </footer>
  </div>

</body>
