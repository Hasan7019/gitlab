<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Role Listing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<style>
    .top-bar {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    table {
        margin-top: 20px;
    }
</style>


<body>
    <div class="top-bar">
        <h1>SBRP</h1>
    </div>

    <body>
        <div class="container mt-5">

            <h2>Create Role Listing</h2>

            <form>

                <div class="mb-3">
                    <label for="roleTitle" class="form-label">Role Title</label>
                    <input type="text" class="form-control" id="roleTitle" name="roleTitle"
                        placeholder="Enter Role Title..." required>
                </div>

                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Role Description</label>
                    <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4"
                        placeholder="Enter Role Description..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="roleResponsibilities" class="form-label">Role Responsibilities</label>
                    <textarea class="form-control" id="roleResponsibilities" name="roleResponsibilities" rows="4"
                        placeholder="Enter Role Responsibilities..." required></textarea>
                </div>

                <div class="mb-3">
                    <label for="roleQualifications" class="form-label">Role Qualifications</label>
                    <input type="text" class="form-control" id="roleQualifications" name="roleQualifications"
                        placeholder="Enter Role Qualifications..." required>
                </div>

                <div class="mb-3">
                    <label for="openingDate" class="form-label">Opening Date</label>
                    <input type="date" class="form-control" id="openingDate" name="openingDate" required>
                </div>

                <div class="mb-3">
                    <label for="deadline" class="form-label">Deadline</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" required>
                </div>

                <div class="mb-3">
                    <label for="visibility" class="form-label">Visibility</label>
                    <select class="form-select" id="visibility" name="visibility" required>
                        <option value="">Select Visibility</option>
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Create Listing</button>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </body>

</html>
